type: object
properties:
  sequence_number:
    type: integer
    example: 0
    description: シーケンス番号
  installation_progress:
    type: integer
    example: 0
    description: 初期配置操作のステップ数
  swapping_progress:
    type: integer
    example: 0
    description: 入れ替え操作のステップ数
  deletion_progress:
    type: integer
    example: 0
    description: 削除操作のステップ数
  exit_message:
    type: string
    example: 終了メッセージ
    description: 終了メッセージ
  exit_status:
    type: integer
    example: 0
    description: 終了ステータス
required:
- sequence_number
- installation_progress
- swapping_progress
- deletion_progress
- exit_message
- exit_status
